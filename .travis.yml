language: julia

os:
  - osx
  - linux

julia:
  - 0.4
  - release
  
notifications:
  email: false
 
before_install:
   - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi

script:
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("jInv"); Pkg.test("jInv"; coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("jInv")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'